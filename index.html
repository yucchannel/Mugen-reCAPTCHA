<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Am I Human?</title>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 40px;
  }
  #result {
    margin-top: 20px;
    font-size: 20px;
    color: green;
    display: none;
  }
</style>

<script>
  function onHumanVerified() {
    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerText = "âœ… You are human";
  }
</script>

</head>
<body>

<h2>Am I Human</h2>

<!-- reCAPTCHA -->
<div class="g-recaptcha"
     data-sitekey="6Le1STgsAAAAAGgRPyPYR2vYeff18EKfi2EmCom0"
     data-callback="onHumanVerified">
</div>

<!-- Message -->
<div id="result"></div>

</body>
</html>
