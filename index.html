<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Am I Human?</title>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 40px;
  }
  #result {
    margin-top: 20px;
    font-size: 20px;
    color: green;
    display: none;
  }
  /* Page layout */
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #eef2f3, #d9e2ec);
  font-family: Arial, Helvetica, sans-serif;
}

/* Main container */
.container {
  background: #ffffff;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 360px;
}

/* Title */
.container h2 {
  margin-bottom: 20px;
  color: #333;
}

/* reCAPTCHA spacing */
.g-recaptcha {
  margin: 20px auto;
  display: inline-block;
}

/* Result message */
#result {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  color: #2e7d32;
  display: none;
}

/* Success animation */
#result.show {
  display: block;
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

</style>

<script>
  function onHumanVerified() {
    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerText = "âœ… You are human";
  }
</script>

</head>
<body>

<h2>Am I Human</h2>

<!-- reCAPTCHA -->
<div class="g-recaptcha"
     data-sitekey="6Le1STgsAAAAAGgRPyPYR2vYeff18EKfi2EmCom0"
     data-callback="onHumanVerified">
</div>

<!-- Message -->
<div id="result"></div>

</body>
</html>
